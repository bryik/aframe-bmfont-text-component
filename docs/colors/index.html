<html>
  <head>
    <title>A-Frame BMFont Text Component - Different sizes</title>
    <script src="../build.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets></a-assets>

      <a-entity position="0 1.6 4">
        <a-entity camera look-controls wasd-controls></a-entity>
      </a-entity>

      <a-entity position="-2 0 0"
                geometry="primitive: box"
                material="color: #C03546">
      </a-entity>

      <a-entity position="0 1.5 2"
                bmfont-text="text: Hello World;
                            color: #F44336;">
      </a-entity>

      <a-entity position="0 2 2"
                bmfont-text="text: Hello World;
                            color:  rgb(33, 150, 243);">
      </a-entity>

      <a-entity position="0 2.5 2"
                bmfont-text="text: Hello World;
                            color: green;">
      </a-entity>

      <a-entity position="0 3 2"
                bmfont-text="text: Hello World;
                             color: white">
      </a-entity>

      <a-sky color="black"></a-sky>
    </a-scene>
  </body>
</html>
